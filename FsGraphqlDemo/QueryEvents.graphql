query QueryStudentEvents($institusjon: String!, $after: String) {
    studenthendelser(
        filter: {
            eierOrganisasjonskode: $institusjon
            hendelsestype: [SEMESTERREGISTRERT]
        }
        first: 1000
        after: $after
    ) {
        nodes {
            id
            tidspunkt
            hendelsestype
            ... on StudentSemesterregistrert {
                id
                hendelsestype
                tidspunkt
                student {
                    ...studentcardinfo
                }
            }
        }
        pageInfo {
            hasPreviousPage
            startCursor
            endCursor
            hasNextPage
        }
        totalCount
    }
}
